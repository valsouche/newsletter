  <h2>Create Campaign</h2>
  <form>
    <div class="row">
      <div class="form-group col-md-6 col-sm-12">
        <label for="campaignTitle">Titre</label>
        <input type="text" class="form-control" id="campaignTitle" placeholder="Titre de votre campagne" ng-model="dataCampaign.title">
      </div>
      <div class="form-group col-md-12">
        <label for="campaignDescribe">Description</label>
        <textarea type="text" class="form-control" id="campaignDescribe" placeholder="Petite description ..." 
        ng-model="dataCampaign.describe"></textarea>
      </div>
      <div class="col-md-6 col-sm-12">
        <label for="campaignDescribe">Selectionner un template</label>
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="col-md-6 col-sm-12">
        <label for="campaignDescribe">Selectionner une liste de contact</label>
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div> 
    </div>
    <div class="row">
      <button type="submit" class="btn btn-default form-button" ng-click="createCampaign()">Cr√©er campagne</button>
    </div>
  </form>
